<div id="mapContainer" tabindex="1" (keydown)="myKeyEvent($event)" (mousemove)="onMouseMove($event)" appMousewheel="">
  <img id="map" [src]="imageSource" [style.transform]="scaling" [style.transform.scaleY]="zoom" [style.left.px]="positionX" [style.top.px]="positionY"
        (mousedown)="onMouseDown($event)" (mouseup)="onMouseUp($event)"/>
  <div *ngFor="let deadImage of imagesOfTheDead">
    <img id="deadsImage" [name]="deadImage.name" [src]="deadImage.image" [style.top.px]="deadImage.top" [style.left.px]="deadImage.left" (click)="openDeadPopup($event)">
  </div>
  <div id="timeline">
    <app-timeline (episodeSelected)="episodeSelected($event)"></app-timeline>
  </div>
  <div *ngIf="showDeadPopup" id="deadPopup">
    <app-dead-popup [data]="deadData" (popupClosed)="deadPopupClosed()"></app-dead-popup>
  </div>
  <div *ngIf="showEpisode" id="episodePopup">
    <app-episode-popup [data]="episodeData" (popupClosed)="popupClosed()"></app-episode-popup>
  </div>
</div>
