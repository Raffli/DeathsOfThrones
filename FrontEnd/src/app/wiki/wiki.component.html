<p-tabView styleClass="wiki-header" (onChange)="onChange($event)" [activeIndex]="selectedIndex">
  <p-tabPanel header="DEATHS" [selected]="true" headerStyleClass="wiki-panel">
    <div *ngIf="deathsLoaded && !showEntry">
      <ul class="listOverview">
        <li *ngFor="let entry of deathsByAlphabet; let i = index" class="alphabet" >
          <b *ngIf="entry.length > 0">{{alphabet[i]}}</b>
          <ul>
            <li *ngFor="let value of entry" class="listEntry" (click)="displayEntry($event)">{{value}}</li>
          </ul>
        </li>
      </ul>
    </div>
    <div *ngIf="showEntry">
      <app-display-entry [deadData]="deadData" [currentEntity]="selectedEntity" [nextEntry]="nextEntry" [previousEntry]="previousEntry"
                         [hasNextEntry]="hasNextEntry" [hasPreviousEntry]="hasPreviousEntry"
                         (showPreviousEntry)="showPreviousEntry()" (showNextEntry)="showNextEntry()" (returnToList)="handleReturnFromEntry()"></app-display-entry>
    </div>
  </p-tabPanel>
  <p-tabPanel header="MURDERERS" headerStyleClass="wiki-panel">

    <div *ngIf="showEntry">
     <app-display-entry [murdererData]="murdererData" [currentEntity]="selectedEntity" [nextEntry]="nextEntry" [previousEntry]="previousEntry"
                         [hasNextEntry]="hasNextEntry" [hasPreviousEntry]="hasPreviousEntry"
                         (showPreviousEntry)="showPreviousEntry()" (showNextEntry)="showNextEntry()" (returnToList)="handleReturnFromEntry()"></app-display-entry>
    </div>
  </p-tabPanel>
  <p-tabPanel header="LOCATIONS" headerStyleClass="wiki-panel">

          </ul>
        </li>
      </ul>
    </div>
    <div *ngIf="showEntry">
      <app-display-entry [locationData]="locationData" [currentEntity]="selectedEntity" [nextEntry]="nextEntry" [previousEntry]="previousEntry"

    <div *ngIf="showEntry">
